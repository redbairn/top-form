<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
   <div class="card-container">
        <div class="sidebar">
           <img class="card-image" src="img/railway_bray_cliff_walk.jpg">
            <p id="credited">Photo by <a href="https://unsplash.com/@opticonor?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Conor Luddy</a> on <a href="https://unsplash.com/photos/aerial-photo-of-railway-tunnel-near-sea-during-daytime-jL91VV7NfxY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
            <img />
            <div class="card-body">
                <img class="odin-img" src="img/odin-lined.png" />
                <p class="card-paragraph">ODIN</p>
            </div>
        </div>

        <div class="form-container">
            <div class="sign-up">
                <p>This is not a real online service! You know you need something 
                like this in your like to help you realise your deepest dreams.
                Sign up now to get started.</p>
                <br />
                <p>You know you want to.</p>
            </div>
            <div class="form-section">
                <h1>let's do this!</h1>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form-left-column">
                        <div>
                            <label for="first_name">*First Name:</label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div>
                            <label for="email">*Email:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">*Password:</label>
                            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>

                    <div class="form-right-column">
                        <div>
                            <label for="last_name">Last Name:</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div>
                              <label for="phone">Phone Number:</label>
                              <input type="tel" name="phone" id="phone">
                        </div>
      
                        <div>
                            <label for="confirm_pwd">*Confirm Password:</label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                        </div>
                    </div>

                    
                  

           </div> <!--End of form-section-->
            <div class="submit-form"> 
                <button type="submit" id="odin-btn" class="btn btn-primary">Create Account</button>
                </form>
                <p>Already have an account? <a href="https://www.google.com">Log In</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
